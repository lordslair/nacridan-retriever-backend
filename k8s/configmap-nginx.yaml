apiVersion: v1
kind: ConfigMap
metadata:
  name: nacridian-backend-nginx
  labels:
    tier: backend
data:
  config : |
    server {
      listen      80;
      server_name nacridan.lordslair.net;

      index index.php;
      root /code/nacridan.lordslair.net;

      location ~ /.*\.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass nacridian-backend-php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
      }
    }
